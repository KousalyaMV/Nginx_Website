<!-- individual book details-->
<div class="jumbotron bg-light" >
<div class="container-fluid">
	<div class="col-xs-12 text-center text-info" ng-repeat="book in bookDetail.aBookDetail">
					<h2>
					<span style="margin:0px 5px;"><i class="fa fa-gamepad" aria-hidden="true"></i></span>{{ book.name }}
					<span style="margin:0px 5px;"><i class="fa fa-gamepad" aria-hidden="true"></i></span>		
					</h2>
					<hr style="width: 50%; border-top: 1px solid #797A74; margin-top: 5px;"></hr>

	<!--<div  class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">-->
<div class="col-xs-12 col-md-5 text-center">
	<p>Book Code:<b>{{book.isbn}}</b></p>
	<p ng-if="book.publisher"><b>Publisher:</b>{{book.publisher}} </p>
	<p ng-if="book.country"><b>Country: </b>{{book.country}} </p>
	<p ng-if="book.released"><b>Released On:</b> {{book.released|date:medium}}</p>
	<p ng-repeat="author in book.authors"><b>Author {{$index+1}} :</b> {{author}}</p>
</div>
<div class="col-xs-12 col-md-5 col-md-offset-1 text-center text-info" ng-if = 'book.povCharacters.length >= 1'>
				
					<h4>Main Characters</h4>
					<hr style="width: 50%; border-top: 1px solid #797A74; margin-top: 5px;"></hr>
				
					<div ng-repeat ="pov in book.povCharacters |limitTo:20">
				 		<h5><a ng-href ='#/charDet/{{ pov.split("/").pop() }}'>{{ pov }}</a></h5>
					</div> 
</div>
</div>
 <ul class="pager">
                    <li>
                        <a href="#/"><i class="fa fa-arrow-circle-left fa-lg"></i> Back to Home</a>
                    </li>
                </ul>
</div>
</div>
